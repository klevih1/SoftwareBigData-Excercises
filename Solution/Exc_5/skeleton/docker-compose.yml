networks:
  web:
    name: web
  intercom:
    name: intercom

volumes:
  order_pg_vol:

services:
  traefik:
    image: "traefik:v3.5.2"
    # todo add traefik config
    container_name: traefik
    restart: unless-stopped
    command:
        # Enable Docker integration
      - --providers.docker=true
        # Watch only the 'web' network for services
      - --providers.docker.exposedbydefault=false
        # Enable HTTP entrypoint on port 80
      - --entrypoints.web.address=:80
        # Enable the dashboard (optional, but helpful for debugging)
      - --api.insecure=true
    # todo only expose network web
    ports:
      # Expose port 80 for web traffic
      - "80:80"
      # Expose port 8080 for the Traefik dashboard (optional)
      - "8080:8080"
    volumes:
        # Map the Docker socket so Traefik can watch for new services/containers
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - web


  orderservice:
    container_name: orderservice
    build: .
    command: [ "/app/ordersystem" ]
    #changed
    depends_on:
      order-postgres:
        condition: service_healthy

    # todo add traefik labels
    # Traefik Labels: Define how Traefik should route traffic to this service
    labels:
      - "traefik.enable=true"
        # Create a router named 'orders-router'
      - "traefik.http.routers.orders-router.rule=Host(`orders.localhost`)"
        # Use the 'web' entrypoint (port 80)
      - "traefik.http.routers.orders-router.entrypoints=web"
      # Tell Traefik what port the orderservice is running on inside its container
      - "traefik.http.services.orderservice.loadbalancer.server.port=3000"
    environment:
      - POSTGRES_DB=order
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_TCP_PORT=5432
      - DB_HOST=order-postgres
    networks:
      - intercom
      - web

  sws:
    image: joseluisq/static-web-server:latest
    # todo add frontend folder as volume
    # Mount the local 'frontend' directory into the container's serve path
    volumes:
      - ./frontend:/public:ro
    # todo setup environment variables to expose port 80 and serve the frontend folder
    environment:
      # sws serves content from /usr/share/nginx/html by default.
      # Expose port 80 inside the container for the static server
      - SERVER_PORT=80
      # You can optionally set the root path, but the volume mount above handles it
      # - SERVER_ROOT=/usr/share/nginx/html
    # todo add traefik labels
    # Traefik Labels: Define how Traefik should route traffic to this service
    labels:
      - "traefik.enable=true"
      # Create a router named 'frontend-router'
      - "traefik.http.routers.frontend-router.rule=Host(`localhost`)"
      # Use the 'web' entrypoint (port 80)
      - "traefik.http.routers.frontend-router.entrypoints=web"
      # Tell Traefik what port the sws server is running on inside its container
      - "traefik.http.services.sws.loadbalancer.server.port=80"
    # SWS only needs to be on the 'web' network to be found by Traefik
    networks:
      - web

  order-postgres:
    image: postgres:latest
    restart: always
    networks:
      - intercom
    volumes:
      - order_pg_vol:/var/lib/postgresql
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=order
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_TCP_PORT=5432

    #change
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5